<div class="alert alert-danger" *ngIf="errormsg">
    <strong>Oops!</strong> {{ errormsg }}
</div>
<div class="app-login">
    <div class="row justify-content-center">
        <div class="col-md-6 col-md-offset-3">
            <h1>Login</h1>

            <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" required minlength="2" [(ngModel)]="user.username" name="username" #username="ngModel">
                    <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
                        <div *ngIf="username.errors.required">
                            Name is required.
                        </div>
                        <div *ngIf="username.errors.minlength">
                            Name must be at least 2 characters long.
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" required minlength="4" [(ngModel)]="user.password" name="password" #password="ngModel">
                    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                        <div *ngIf="password.errors.required">
                            Password is required.
                        </div>
                        <div *ngIf="password.errors.minlength">
                            Password must be at least 4 characters long.
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" [disabled]="!loginForm.form.valid" class="btn btn-primary">Login</button>

            </form>
        </div>
    </div>
</div>
