<div class="app-login">
    <div class="row justify-content-center">
        <div class="col-md-6 col-md-offset-3">
            <h1>Login</h1>
            <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" [(ngModel)]="email" required>
                    <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="alert alert-danger">
                        <div [hidden]="email?.valid" class="alert alert-danger">
                            Email is required
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password" required minlength="2">
                    <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="alert alert-danger">
                        <div *ngIf="password?.errors?.minlength">
                            Password must be at least 4 characters long.
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <button [disabled]="!loginForm.form.valid" class="btn btn-primary">Login</button>
