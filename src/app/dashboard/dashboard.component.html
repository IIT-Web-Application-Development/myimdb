<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">MyIMDB</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/dashboard">Dashboard
                <span class="sr-only">(current)</span>
              </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/series">TV Series</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/movies">Movies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" (click)="logout()">Log Out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Page Content -->
<div class="container">
    <h1 class="my-4">Welcome, {{user?.full_name}}</h1>
    <!-- Page Heading -->
    <h2 class="my-4">Favorite
        <small>TV Series</small>
    </h2>
    <h5 [hidden]="series">No Favorite TV Series</h5>
    <div *ngIf="series" class="row">
        <div *ngFor="let s of series" class="col-lg-4 col-sm-6 portfolio-item">
            <div class="card h-100">
                <a href="#"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
                <div class="card-body">
                    <h4 class="card-title">
                        <a href="#">{{s.title}}</a>
                    </h4>
                    <p class="card-text">{{s.description}}</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Page Heading -->
    <h2 class="my-4">Favorite
        <small>Movies</small>
    </h2>
    <h5 *ngIf="!movies || movies.length === 0">No Favorite Movies</h5>
    <div *ngIf="movies" class="row">
        <div *ngFor="let m of movies" class="col-lg-4 col-sm-6 portfolio-item">
            <div class="card h-100">
                <button type="button" class="close remove-fav" (click)="removeFavMovie(m)">
                        <span aria-hidden="true">&times;</span>
                </button>
                <a href="#"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
                <div class="card-body">
                    <h4 class="card-title">
                        <a href="#">{{m.title}}</a>
                    </h4>
                    <p class="card-text">{{m.description}}</p>
                </div>
            </div>
        </div>
    </div>
    <!-- /.row -->
</div>
<!-- /.container -->

<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; myIMDB 2017</p>
    </div>
</footer>
